<!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>More Than Code - Loadingscreen</title>
  </head>

  <body>
    <div class="overlay">
      <div class="content">
        <div class="row align-items-center">
          <div class="col-6 text-begin">
            <h1><span><div id="sentence" class="sentence">Loading...</div></span></h1>
          </div>
          <div class="col-2 text-center"><img src="./img/logo.png" alt="More Than Code" class="logo"></div>
          <div class="col-4 text-end"><p>Powered by More Than Code</p></div>
        </div>
      </div>
      <div class="progress" role="progressbar" aria-label="Progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
        <div class="progress-bar progress-bar-striped bg-mtc progress-bar-animated" style="width: 25%"></div>
      </div>
    </div>
    <video width="100%" height="100%" autoplay muted><source src="./video/NAMEHERE.webm" type="video/webm"></video>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
